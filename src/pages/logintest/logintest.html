<ion-header>

  <ion-navbar>
    <ion-title>LoginDatabaseTest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button block ion-button (click)="signIn(user)">Sign In</button>
  <button block ion-button (click)="addUser()">Register</button>
</div>
<div padding>
  <button block ion-button (click)="loginWithFacebook()" *ngIf="!facebook.loggedin">Login With Facebook</button>
  <ion-card *ngIf="facebook.loggedin">
  <img src="{{facebook.profilePicture}}"/>
  <ion-card-content>
    <ion-card-title>
      {{facebook.name}}
      </ion-card-title>
    <p style="text-align: center">
      {{facebook.email}}.
    </p>
  </ion-card-content>
</ion-card>
  <button block ion-button (click)="logoutWithFacebook()" *ngIf="facebook.loggedin">Logout With Facebook</button>

  <ion-item no-lines>
    <ion-label class="ion-label" style="color:#777777" (click)="forget()">Forget password?</ion-label>
  </ion-item>
  <ion-input type="text" [(ngModel)]="mailtest"></ion-input>
</div>

</ion-content>
