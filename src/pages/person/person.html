<ion-header>
  <ion-navbar>
    <ion-title>Account</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
          <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center >
    <img src={{profileData.image}} alt="avatar">
    <h1>{{profileData.username}}</h1>
    <h2>{{profileData.about}}</h2>
    <h2>{{profileData.workerID}}</h2>  

    <ion-list inset>
      <button ion-item (click)="changePhone()">{{profileData.phone}}</button>
      <button ion-item (click)="changeEmail()">{{profileData.email}}</button>
      <button ion-item (click)="changeAbout()">Change About</button>
      <button ion-item (click)="changePassword()">Change Password</button>
      <button ion-item (click)="logout()">Logout</button>
    </ion-list>
  </div>
</ion-content>
