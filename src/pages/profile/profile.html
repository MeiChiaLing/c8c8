<ion-header>

  <ion-navbar color="primary">
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="profile.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Worker ID</ion-label>
    <ion-input [(ngModel)]="profile.workerID"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input [(ngModel)]="profile.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Phone Number</ion-label>
    <ion-input [(ngModel)]="profile.phone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>About</ion-label>
    <ion-input [(ngModel)]="profile.about"></ion-input>
  </ion-item>
  <button ion-button clear block (click)="createProfile()">Create Profile</button>
</ion-content>
